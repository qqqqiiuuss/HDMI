hydra:
  run:
    dir: ./outputs_play/${now:%Y-%m-%d}/${now:%H-%M-%S}-${task.name}-${algo.name}

headless: false

app:
  headless: ${..headless}
  enable_cameras: false

total_frames: -1
max_iters: -1
eval_interval: -1
save_interval: -1
seed: 0
checkpoint_path: null
vecnorm: eval # ${oc.select:algo.vecnorm,train}
export_policy: false

camera_follow: true

wandb:
  group: ${oc.select:..task.name}
  run_name: ${oc.select:..task.name,test}-${oc.select:..algo.name,none}
  job_type: train
  project: hdmi
  mode: online # set to 'disabled' when debugging locally
  run_id: 
  monitor_gym: True
  tags: 


defaults:
  - task: G1/G1Track-walk
  - algo: ppo
  - _self_

task:
  num_envs: 64
