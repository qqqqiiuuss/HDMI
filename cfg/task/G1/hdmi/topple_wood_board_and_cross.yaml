# @package task
defaults:
  - base/hdmi-base
  - _self_

viewer:
  env_spacing: 5.0
  lookat: [0., 0., 2.]
  eye: [2, -2, 3]

name: G1ToppleWoodBoardAndCross

robot:
  name: g1
  robot_type: g1_29dof_rubberhand-feet_sphere-eef_box-body_capsule
  override_params:
    init_state:
      joint_pos:
        left_wrist_yaw_joint: -0.4
        right_wrist_yaw_joint: 0.4
    actuators:
      arms:
        stiffness:
          ".*_wrist_roll_joint": 4.0
          ".*_wrist_pitch_joint": 4.0
          ".*_wrist_yaw_joint": 4.0

command:
  data_path: data/motion/data_for_sim/topple_wood_board_and_cross
  root_body_name: "pelvis"

  extra_object_names: ["platform0", "platform1", "wall0"]
  object_asset_name: "wood_board"
  object_body_name:  "wood_board"

  object_pose_range:
    roll: [-0.0, 0.0]
    pitch: [-0.0, 0.0]
    yaw: [-0.0, 0.0]

  contact_target_pos_offset:
    - [1,-0.17, 0.04]  # left wrist
    - [1,-0.17,-0.04]  # right wrist
  contact_eef_pos_offset:
    - [0.05, 0.0, 0.0]  # left wrist
    - [0.05, 0.0, 0.0]  # right wrist

randomization:
  object_body_randomization:
    static_dynamic_friction_ratio_range: [1.0, 2.0]
    dynamic_friction_range: [0.3, 0.8]
    restitution_range: [0.0, 0.2]
    mass_range: [1.2, 1.8]
  
  body_scale:
    name: "wood_board"
    scale_range: [0.9, 1.1]
